<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <form>
        <div class=" mb-3 ">
            <label for="exampleInputEmail1 " class="form-label ">First Name</label>
            <input type="email " class="form-control " id="exampleInputEmail1 " aria-describedby="emailHelp " placeholder="Enter your first name">
        </div>
        <div class="mb-3 ">
            <label for="exampleInputPassword1 " class="form-label ">Last Name</label>
            <input type="password " class="form-control " id="exampleInputPassword1" placeholder="Enter your last name">
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1">
            <label class="form-check-label" for="inlineRadio1">Male</label>
        </div>
        <div class="Gender">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2">
            <label class="form-check-label" for="inlineRadio2">Female</label>
        </div>
        <div class="validation-">
            <input type="date" name="DoB">
        </div>
        <button class="btn btn-primary" type="submit" onclick="Created()">Submit</button>
    </form>




</body>

</html>
