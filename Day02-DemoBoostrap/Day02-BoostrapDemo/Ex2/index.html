<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid system in Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div>
        <div class="row">
            <div class="col-12 col-lg-6">
                <div class="p-3 mb-2 bg-primary text-white"></div>
            </div>
            <div class="col-12 col-lg-6">
                <div class="p-3 mb-2 bg-primary text-white"></div>
            </div>
            <div class="col-12 col-lg-4">
                <div class="p-3 mb-2  text-white" style="background-color: rgb(220, 255, 1);"></div>
            </div>
            <div class="col-12 col-lg-4">
                <div class="p-3 mb-2  text-white" style="background-color: rgb(220, 255, 1);"></div>
            </div>
            <div class="col-12 col-lg-4">
                <div class="p-3 mb-2  text-white" style="background-color: rgb(220, 255, 0);"></div>
            </div>
            <div class="col-12 col-lg-8">
                <div class="p-3 mb-2 bg-success text-white"></div>
            </div>
            <div class="col-12 col-lg-4">
                <div class="p-3 mb-2 bg-success text-white"></div>
            </div>
            <div class="col-12 col-lg-3">
                <div class="p-3 mb-2  text-white" style="background-color: rgb(253, 144, 1);"></div>
            </div>
            <div class="col-12 col-lg-3">
                <div class="p-3 mb-2  text-white" style="background-color: rgb(253, 144, 1);"></div>
            </div>
            <div class="col-12 col-lg-3">
                <div class="p-3 mb-2  text-white" style="background-color: rgb(253, 144, 1);"></div>
            </div>
            <div class="col-12 col-lg-3">
                <div class="p-3 mb-2  text-white" style="background-color: rgb(253, 144, 1);"></div>
            </div>
            <div class="col-12 col-lg-12">
                <div class="p-3 mb-2 bg-secondary text-white"></div>
            </div>
        </div>
    </div>

</body>

</html>
