<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check First Uppercase</title>
</head>

<body>
    <script>
        let testStr = prompt("Enter a string");
        let firstChar = testStr[0];
        if (firstChar.toUpperCase() == testStr[0]) {
            alert("First character is uppercase");
        } else {
            alert("First character is not uppercase");
        }
    </script>
</body>

</html>
